<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <div class="Cbody">
       <h1>Calculator</h1>
      <div class="calculator">
        <input type="text" id="display" readonly placeholder="0"/>
        <div class="container">
          <button class="button" id="c" onclick="c()">c</button>
          <button class="button" id="n" onclick="one()">1</button>
          <button class="button" id="n" onclick="two()">2</button>
          <button class="button" onclick="add()">+</button>
          <button class="button" id="n" onclick="three()">3</button>
          <button class="button" id="n" onclick="four()">4</button>
          <button class="button" onclick="sub()">-</button>
          <button class="button" id="n" onclick="five()">5</button>
          <button class="button" id="n" onclick="six()">6</button>
          <button class="button" onclick="multi()">*</button>
          <button class="button" id="n" onclick="seven()">7</button>
          <button class="button" id="n" onclick="eight()">8</button>
          <button class="button" onclick="divide()">/</button>
          <button class="button" onclick="ans()">=</button>
          <button class="button" id="n" onclick="nine()">9</button>
          <button class="button"  onclick="zero()">0</button>
          <button class="button" onclick="fstop()">.</button>
        </div>
      </div>
    </div>
  </body>

  <script src="calculator.js"></script>
</html>
